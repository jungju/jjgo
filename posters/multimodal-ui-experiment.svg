<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Multimodal UI Experiment poster">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07131f" />
      <stop offset="55%" stop-color="#11304e" />
      <stop offset="100%" stop-color="#1a5265" />
    </linearGradient>
    <radialGradient id="glow" cx="15%" cy="20%" r="70%">
      <stop offset="0%" stop-color="rgba(196,244,255,0.5)"/>
      <stop offset="100%" stop-color="rgba(196,244,255,0)"/>
    </radialGradient>
    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" fill="none" stroke="rgba(174,222,255,0.16)" stroke-width="1" />
    </pattern>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)" />
  <rect width="1200" height="675" fill="url(#glow)" />
  <rect width="1200" height="675" fill="url(#grid)" opacity="0.5" />

  <g fill="none" stroke="rgba(175,231,255,0.28)">
    <circle cx="1020" cy="146" r="130" />
    <circle cx="1020" cy="146" r="92" />
    <path d="M50 564 C 310 420, 530 635, 835 520" stroke-width="2" />
  </g>

  <rect x="80" y="418" width="760" height="175" rx="20" fill="rgba(4,9,28,0.5)" stroke="rgba(180,228,255,0.26)" />
  <text x="118" y="500" font-size="48" font-family="Space Grotesk, Segoe UI, sans-serif" font-weight="700" fill="#f2fbff">Multimodal UI Experiment</text>
  <text x="118" y="548" font-size="24" font-family="Sora, Segoe UI, sans-serif" fill="#a8c8e2">My AI Devlog</text>
</svg>
